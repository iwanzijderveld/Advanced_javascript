<md-content ng-if="true">
    <form name="Theme">
        <h4>Preferences</h4>
        <div class="row">
            <md-input-container>
                <label>Theme</label>
                <md-select ng-model="Theme.theme" required>
                    <md-option ng-repeat="theme in PrefC.themes" ng-value="theme">{{theme}}</md-option>
                </md-select>
                <md-button class="md-raised md-primary" ng-click="PrefC.changeTheme(Theme.theme) ">Change theme</md-button>
            </md-input-container>

        </div>
        <div class="row">
            <md-input-container>
                <label>Tiles</label>
                <md-select ng-model="Theme.blockTheme " required>
                    <md-option ng-repeat="theme in PrefC.blockThemes " ng-value="theme">{{theme}}</md-option>
                </md-select>
                <md-button class="md-raised md-primary" ng-click="PrefC.changeBlockTheme(Theme.blockTheme)">Change tiles theme</md-button>
            </md-input-container>
        </div>
</md-content>
