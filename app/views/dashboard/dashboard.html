<md-content md-theme="dashboard" layout="row" layout-xs="column">
    <div layout="column" flex>
        <md-list>
            <md-subheader class="md-no-sticky">Games</md-subheader>
            <md-list-item class="md-3-line" ng-repeat="game in DashC.games" ng-click="DashC.setGame(game)">
                <div class="md-list-item-text">
                    <h3>{{game.createdBy.name}}</h3>
                    <h4>{{game.state}}</h4>
                    <h4>{{game.gameTemplate.id}}</h4>
                </div>
                <md-button ng-click="DashC.joinGame(game.id)" ng-if="game.state=='open'" class="md-raised md-accent">Join</md-button>
                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
        </md-list>
    </div>
    <div layout="column" flex ng-if="DashC.game.id != undefined">
        <md-card>
            <md-card-title>
                {{DashC.game.id}}
            </md-card-title>
            <md-card-actions layout="row" layout-align="end center">
                <md-button ng-click="DashC.startGame(DashC.game.id)" ng-if="DashC.game.id != undefined" class="md-raised md-accent">Start</md-button>
            </md-card-actions>
        </md-card>

        <md-list>
            <md-list-item class="md-3-line" ng-repeat="player in DashC.game.players">
                <div class="md-list-item-text">
                    <h4>{{player.name}}</h4>
                </div>
                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
        </md-list>
    </div>
</md-content>
