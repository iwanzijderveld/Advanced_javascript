<!--TABS VERSIE : BUG=bij switch van tab, moet details column gehide worden-->
 <md-tabs md-theme="dashboard" class="md-accent md-hue-2" md-dynamic-height md-stretch-tabs>
    <md-tab ng-repeat="lobby in IndexC.lobby" label="{{lobby.title}}">
        <md-tabs class="md-accent md-hue-1" md-dynamic-height>
            <md-tab ng-repeat="gameState in lobby.games" label="{{gameState.title}}">
                <md-tab-body>
                    <md-content md-theme="dashboard" layout="row" layout-xs="column">
                        <div layout="column" flex>
                            <md-list>                                
                                <md-list-item class="md-3-line" ng-repeat="game in DashC.games" ng-click="DashC.setGame(game)" ng-if="DashC.setList(game,lobby.allPlayers,username) && game.state==gameState.title">
                                    <div class="md-list-item-text">
                                        <h3>{{game.createdBy.name}}</h3>
                                        <h4>{{game.state}}</h4>
                                        <h4>{{game.gameTemplate.id}}</h4>
                                     </div>
                                    <md-button ng-click="DashC.joinGame(game.id)" ng-if="game.state=='open' && lobby.allPlayers==true " class="md-raised md-accent">Join</md-button>
                                    <md-divider ng-if="!$last"></md-divider>
                                </md-list-item>
                            </md-list>
                        </div>
                        <div layout="column" flex ng-if="DashC.game.id != undefined">
                            <md-card>
                                <md-card-title>
                                    {{DashC.game.id}}
                                </md-card-title>
                                <md-card-actions layout="row" layout-align="end center">
                                    <md-button ng-click="DashC.startGame(DashC.game.id)" ng-if="DashC.game.id != undefined && DashC.game.state == 'open'" class="md-raised md-accent">Start</md-button>
                                </md-card-actions>
                            </md-card>

                            <md-list>
                                <md-list-item class="md-3-line" ng-repeat="player in DashC.game.players">
                                    <div class="md-list-item-text">
                                        <h4>{{player.name}}</h4>
                                    </div>
                                    <md-divider ng-if="!$last"></md-divider>
                                </md-list-item>
                            </md-list>
                        </div>
                    </md-content>
                </md-tab-body>
            </md-tab>
        </md-tabs>
    </md-tab>
  </md-tabs>
