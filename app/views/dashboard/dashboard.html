<md-content md-theme="dashboard" layout="row" layout-xs="column">
    <div layout="column" flex>
        <md-list>
            <md-subheader class="md-no-sticky">Games</md-subheader>
            <md-list-item class="md-3-line" ng-repeat="game in DashC.games" ng-click="DashC.setGame(game)">
                <div class="md-list-item-text" layout="column">
                    <h3>{{game.createdBy.name}}</h3>
                    <h4>{{game.state}}</h4>
                    <h4>{{game.gameTemplate.id}}</h4>
                </div>
              <!--  <md-button ng-click="DashC.setGame(game)" class="md-raised md-accent">Toon</md-button> -->
                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
        </md-list>
    </div>
    <div layout="column" flex>
        <md-subheader class="md-no-sticky">Game Details</md-subheader>
        {{DashC.game.state}}
    </div>
</md-content>
