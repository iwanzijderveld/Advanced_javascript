<md-content layout="column" flex>
      
  
      <md-card>
        <md-toolbar class="md-table-toolbar md-default">
          <div class="md-toolbar-tools">
            <div flex></div>
            <md-button class="md-icon-button">
              <md-icon>refresh</md-icon>
            </md-button>
          </div>
        </md-toolbar>
        
        <md-table-container>
          <table md-table>
            <thead md-head md-order="query.order">
              <tr md-row>
                <th md-column><span>Dessert (100g serving)</span></th>
                <th md-column><span>Type</span></th>
                <th md-column><span>Calories</span></th>
              </tr>
            </thead>
            <tbody md-body>
              <tr md-row md-select="game" md-on-select="logItem" md-auto-select="options.autoSelect" ng-disabled="dessert.calories.value > 400" ng-repeat="game in DashC.games | filter: filter.search | orderBy: query.order | limitTo: query.limit : (query.page -1) * query.limit">
                <td md-cell>{{game.createdBy.name}}</td>
                <td md-cell>{{game.state.id}}</td>
                <td md-cell>{{game.gameTemplate.id}}</td>
              </tr>
            </tbody>
          </table>
        </md-table-container>

        <md-table-pagination md-limit="query.limit" md-limit-options="limitOptions" md-page="query.page" md-total="{{desserts.count}}" md-page-select="options.pageSelect" md-boundary-links="options.boundaryLinks" md-on-paginate="logPagination"></md-table-pagination>
      </md-card>
    </md-content>
