<md-content md-theme="dashboard">
    <md-list>
        <md-subheader class="md-no-sticky">Games</md-subheader>
        <md-list-item class="md-3-line" ng-repeat="game in DashC.games">
            <div class="md-list-item-text" layout="column">
                <h3>{{game.createdBy.name}}</h3>
                <h4>{{game.state}}</h4>
                <h4>{{game.gameTemplate.id}}</h4>
            </div>
            <md-button id="gameID" ng-click="DashC.setCredentials(game.id)" class="md-raised md-accent">Toon</md-button>
            <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
    </md-list>
</md-content>
